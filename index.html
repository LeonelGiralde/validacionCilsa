<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Formulario Cilsa</h1>
    <form  action="" method="" id="form" name="" onsubmit="return validacion()">
        <label>Nombre</label><input id="nombre" name="nombre" type="text">
        <label>Apellido</label><input id="apellido" name="apellido" type="text">
        <label>Email</label><input id="email" type="text">
        <label>Fecha de nacimiento</label><input id="fecha_nac" name="fecha_nac" type="date">
        <label>Pais de residencia</label><input id="pais" name="pais">
        <input type="submit" value="Enviar">
        <p class="warnings" id="warnings"></p>
       
    </form>

    <script src="index.js"></script>
</body>

</html>
